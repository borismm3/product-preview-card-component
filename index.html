<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img src="./images/image-product-desktop.jpg" alt="image product" class="photo">
    <div class="content">
      <h3 class="product">Perfume</h3>
      <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-form">
          <p class="offer">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>

      <button class="btn-buy">
        <img src="./images/icon-cart.svg" alt="icon cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>
</html>
